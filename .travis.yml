language: python

sudo: false

dist: trusty

env:
  - TEST_SHELL_CMD=zsh  LANG=C
  # - TEST_SHELL_CMD=bash LANG=en_US.utf-8
  # - TEST_SHELL_CMD=zsh  LANG=ja_JP.utf-8
  # - TEST_SHELL_CMD=bash LANG=C
  # - TEST_SHELL_CMD=zsh  LANG=en_US.utf-8
  # - TEST_SHELL_CMD=bash LANG=ja_JP.utf-8

python:
  # - "2.6"
  - 2.7
  # - "3.2"
  # - "3.3"
  # - "3.4"
  # - "3.5"
  # - "3.5-dev" # 3.5 development branch
  - 3.6
  # - "3.6-dev" # 3.6 development branch
  # - "3.7-dev" # 3.7 development branch
  # - "nightly" # currently points to 3.7-dev

cache:
  - pip: true
  - directories:
      - $HOME/mpi
      - $HOME/zsh
      - $HOME/.mpienv-test
      - $HOME/.mpienv-build
      - $HOME/.mpienv-cache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - ibverbs-utils
      - libibverbs-dev
      - zsh

before_script:
  - echo # sh ./.travis_install.sh

install:
  - pip install -r requirements.txt

script:
  - autopep8 --diff -r . --global-config .pep8 | tee check_autopep8
  - test ! -s check_autopep8
  - flake8 $(find . -name "*.py")
  - ${TEST_SHELL_CMD} ./tests/test_main.sh
  # - codeclimate-test-reporter || true # CODECLIMATE_REPO_TOKEN is defined in TravisCI's setting
